# Site settings
title: Mattux >> log
email:
description: > # this means to ignore newlines until "baseurl:"
  Di Linux, Open Source ed in teoria anche di Informatica.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://mattux.github.io" # the base hostname & protocol for your site
twitter_username: _mattux_
github_username:  mattux

# Build settings
markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: 'http://mattux.github.io/'
  #relativeLinks: 'http://mattux.github.io/links/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""