  <header class="post-header">
    <h1 class="post-title">Test syntax highlighting</h1>

    <p class="post-meta">Jan 7, 2016</p>
  </header>

  <article class="post-content">
    <p>Test di prova con del codice</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c">#  gbach.sh</span>
<span class="c">#  ver 0.3</span>
<span class="c">#</span>
<span class="c">#  Copyright © 2014 mattux &lt;andovais@gmail.com&gt;</span>
<span class="c">#  This work is free. You can redistribute it and/or modify it under the</span>
<span class="c">#  terms of the Do What The Fuck You Want To Public License, Version 2,</span>
<span class="c">#  as published by Sam Hocevar.</span>
<span class="c">#</span>
<span class="c">#            DO WHAT THE FUCK YOU WANT TO PUBLIC LICENSE</span>
<span class="c">#                    Version 2, December 2004</span>
<span class="c">#</span>
<span class="c">#  Copyright (C) 2004 Sam Hocevar &lt;sam@hocevar.net&gt;</span>
<span class="c">#</span>
<span class="c">#  Everyone is permitted to copy and distribute verbatim or modified</span>
<span class="c">#  copies of this license document, and changing it is allowed as long</span>
<span class="c">#  as the name is changed.</span>
<span class="c">#</span>
<span class="c">#            DO WHAT THE FUCK YOU WANT TO PUBLIC LICENSE</span>
<span class="c">#  TERMS AND CONDITIONS FOR COPYING, DISTRIBUTION AND MODIFICATION</span>
<span class="c">#</span>
<span class="c">#  0. You just DO WHAT THE FUCK YOU WANT TO.</span>
<span class="c">#  ---------------------------------------------------------------------</span>


<span class="c">#! /bin/bash</span>

<span class="c"># set these to execute the script in non-interactive mode, otherwise</span>
<span class="c"># it runs in interactive mode.</span>
<span class="nv">user</span><span class="o">=</span><span class="s2">""</span>;
<span class="nv">password</span><span class="o">=</span><span class="s2">""</span>;

<span class="c"># interactive mode</span>
<span class="k">if</span> <span class="o">[[</span> <span class="nv">$user</span> <span class="o">==</span> <span class="s2">""</span> <span class="o">&amp;&amp;</span> <span class="nv">$password</span> <span class="o">==</span> <span class="s2">""</span> <span class="o">]]</span>;  <span class="k">then
      </span><span class="nb">echo</span> -e <span class="s2">"</span><span class="se">\n</span><span class="s2">username:"</span>;
      <span class="nb">read </span>user

      <span class="nb">echo</span> -e <span class="s2">"</span><span class="se">\n</span><span class="s2">password:"</span>;
      <span class="nb">read</span> -s password
<span class="k">fi</span>

<span class="c"># retrieving the email feed</span>
<span class="c"># donloading the feed | isolating lines that starts with &lt;fullcount&gt; and &lt;title&gt; | removing &lt;/title&gt; | transforming &amp;quote in "</span>
<span class="nv">email</span><span class="o">=</span><span class="k">$(</span>curl -u <span class="nv">$user</span>:<span class="nv">$password</span> --silent <span class="s2">"https://mail.google.com/mail/feed/atom"</span> | egrep -o <span class="s2">"&lt;fullcount&gt;+[0-9]*&lt;/fullcount&gt;|&lt;title&gt;*[[:alpha:],[:punct:],[:space:],[0-9]{0,100}]*&lt;/title&gt;"</span> |  sed s/<span class="se">\&lt;</span>title<span class="se">\&gt;</span>//g| sed s/<span class="se">\&amp;</span>quot<span class="se">\;</span>/<span class="se">\"</span>/g<span class="k">)</span>;


<span class="nv">n_email</span><span class="o">=</span><span class="s2">"Network problem. I'm not able to retrieve the email feed."</span>;
<span class="c"># getting the number of undread emails</span>
<span class="k">if</span> <span class="o">[[</span> <span class="nv">$email</span> !<span class="o">=</span> <span class="s2">""</span> <span class="o">]]</span>;  <span class="k">then
      </span><span class="nv">n_email</span><span class="o">=</span><span class="k">$(</span><span class="nb">echo</span> <span class="nv">$email</span> | grep -o <span class="s2">"&lt;fullcount&gt;[0-9]*&lt;/fullcount&gt;"</span> | grep -o <span class="o">[</span>0-9]<span class="k">*)</span>;
<span class="k">fi

</span><span class="nb">echo</span> -e <span class="s2">"(</span><span class="nv">$n_email</span><span class="s2">)"</span>;

<span class="c"># deleting the number of unread emails (&lt;fullcount&gt;NUMBER&lt;/fullcount)</span>
<span class="nv">email</span><span class="o">=</span><span class="k">$(</span><span class="nb">echo</span> <span class="nv">$email</span> | sed <span class="s1">'s/&lt;fullcount&gt;[0-9]*&lt;\/fullcount&gt;//'</span><span class="k">)</span>;


<span class="c"># printing the titles of the emails one per line</span>
<span class="k">if</span> <span class="o">[[</span> <span class="nv">$n_email</span> &gt; 0 <span class="o">]]</span>;  <span class="k">then
      </span><span class="nb">echo</span> <span class="nv">$email</span> | awk <span class="s1">'BEGIN { RS = "" ; FS = "&lt;/title&gt;" } { for (i = 2; i &lt;= NF-1; i++) print "-",$i }'</span>
      <span class="c"># uncomment the following line to enable the notify</span>
      <span class="c">#notify-send "$n_email emails to read!"</span>
<span class="k">fi

</span><span class="nb">exit </span>0;</code></pre></figure>
